<head>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #canvas-container { width: 100%; max-width: 500px; margin: auto; position: relative; }
        canvas { width: 100%; height: auto; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #historicoContainer::-webkit-scrollbar { width: 6px; }
        #historicoContainer::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .btn-instagram { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        .text-gradient { background: linear-gradient(to right, #4f46e5, #9333ea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>

            <div id="content-gerador" class="p-6 md:p-8 space-y-6">

                        <select id="categoria" class="w-full px-4 py-3 border border-slate-200 rounded-xl bg-white outline-none focus:ring-2 focus:ring-indigo-500">

                                <input type="range" id="overlayOpacity" min="0" max="1" step="0.05" value="0.5" class="w-full h-2 bg-slate-200 rounded-full appearance-none cursor-pointer">
                            </div>

                        <div id="content-custom-texto" class="hidden space-y-4 custom-tab-content">

                            <select id="fonteTexto" class="w-full px-4 py-2 border border-slate-200 rounded-lg bg-white outline-none focus:ring-2 focus:ring-indigo-500 font-bold uppercase text-xs">
                                <optgroup label="Modernas">
                                    <option value="Inter" selected>Modern (Inter)</option>

                                    <option value="Roboto Mono">Code (Mono)</option>

                                <optgroup label="Sofisticadas">
                                    <option value="Playfair Display">Elegant (Playfair)</option>
                                    <option value="Lora">Clássica (Lora)</option>
                                </optgroup>
                                <optgroup label="Criativas">
                                    <option value="Oswald">Bold (Oswald)</option>
                                    <option value="Pacifico">Divertida (Pacifico)</option>

                                    <option value="Caveat">Manual (Caveat)</option>

                        <div id="content-custom-logo" class="hidden space-y-4 custom-tab-content">
                             <div class="flex items-center gap-2">
                                <label for="logoUpload" class="flex-1 cursor-pointer bg-slate-900 text-white text-center py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-indigo-600 transition">Enviar Logo PNG</label>
                                <input type="file" id="logoUpload" class="hidden" accept="image/png">
                                <button id="removerLogoBtn" class="bg-slate-100 p-3 rounded-xl text-slate-400 hover:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm-2.5 1a.5.5 0 0 1 .5.5V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m3 0a.5.5 0 0 1 .5.5V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/></svg></button>
                             </div>
                        </div>
                    </div>

                    <div class="pt-8 border-t border-slate-100 text-center">

                        <div class="grid grid-cols-2 md:grid-cols-6 gap-3">

                            <a id="pinterestShareBtn" target="_blank" class="bg-[#E60023] text-white py-4 rounded-2xl text-[10px] font-black shadow-lg uppercase">Pinterest</a>
                            <button id="downloadBtn" class="bg-indigo-600 text-white py-4 rounded-2xl text-[10px] font-black shadow-lg uppercase">Salvar</button>

                    </div>
                </div>

            <div id="content-historico" class="hidden p-6 md:p-8 space-y-6">

    <footer class="bg-white border-t border-slate-100 py-12 text-center text-xs text-slate-400 font-black uppercase">

                <a href="https://conectar-blue.vercel.app" target="_blank" class="hover:text-indigo-600 transition">1Ano GRÁTIS Conectar</a>
                <a href="https://hubsmart.vercel.app" target="_blank" class="hover:text-indigo-600 transition">Agregador IA</a>
            </div>
            <p class="text-slate-300 tracking-[0.3em] font-bold">&copy; <span id="ano"></span> geradordefrases.com</p>
        </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const els = {
            termo: document.getElementById('termo'), cat: document.getElementById('categoria'), btn: document.getElementById('gerarBtn'),
            res: document.getElementById('resultado'), loading: document.getElementById('loading'), erro: document.getElementById('erroMsg'),
            frase: document.getElementById('fraseGerada'), tags: document.getElementById('hashtagsGeradas'), canvas: document.getElementById('canvas'),
            hist: document.getElementById('historicoContainer'), corF: document.getElementById('corFundo'), bgU: document.getElementById('bgUpload'),
            op: document.getElementById('overlayOpacity'), corT: document.getElementById('corTexto'), font: document.getElementById('fonteTexto'),
            logoU: document.getElementById('logoUpload')
        };
        const ctx = els.canvas.getContext('2d');
        let activeFormat = '1:1', backgroundType = 'color', uploadedImage = null, uploadedLogo = null;

        // --- SISTEMA DE ABAS ---
        function switchTab(tab) {
            const isG = tab === 'gerador';
            document.getElementById('content-gerador').classList.toggle('hidden', !isG);
            document.getElementById('content-historico').classList.toggle('hidden', isG);
            document.getElementById('tab-gerador').className = isG ? 'flex-1 py-5 text-center border-b-2 font-bold text-sm text-indigo-600 border-indigo-600 uppercase transition' : 'flex-1 py-5 text-center border-b-2 border-transparent font-medium text-sm text-slate-500 hover:text-indigo-600 transition uppercase';
            document.getElementById('tab-historico').className = !isG ? 'flex-1 py-5 text-center border-b-2 font-bold text-sm text-indigo-600 border-indigo-600 uppercase transition' : 'flex-1 py-5 text-center border-b-2 border-transparent font-medium text-sm text-slate-500 hover:text-indigo-600 transition uppercase';
            if(!isG) renderH();
        }
        document.getElementById('tab-gerador').onclick = () => switchTab('gerador');
        document.getElementById('tab-historico').onclick = () => switchTab('historico');

        // --- PERSONALIZAÇÃO ---
        function setBg(type) {
            backgroundType = type;
            document.getElementById('bg-color-controls').classList.toggle('hidden', type !== 'color');
            document.getElementById('bg-image-controls').classList.toggle('hidden', type !== 'image');
            document.getElementById('bg-type-color').className = `bg-type-btn flex-1 py-2 px-3 rounded-lg text-xs font-bold uppercase transition ${type === 'color' ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-500'}`;
            document.getElementById('bg-type-image').className = `bg-type-btn flex-1 py-2 px-3 rounded-lg text-xs font-bold uppercase transition ${type === 'image' ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-500'}`;
            desenharCanvas();
        }
        document.getElementById('bg-type-color').onclick = () => setBg('color');
        document.getElementById('bg-type-image').onclick = () => setBg('image');

        function handleFile(e, isLogo) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => { if (isLogo) uploadedLogo = img; else { uploadedImage = img; setBg('image'); } desenharCanvas(); };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        }
        els.bgU.onchange = (e) => handleFile(e, false);
        els.logoU.onchange = (e) => handleFile(e, true);
        document.getElementById('removerLogoBtn').onclick = () => { uploadedLogo = null; desenharCanvas(); };
        [els.corF, els.op, els.corT, els.font].forEach(el => el.oninput = desenharCanvas);

        // --- GERADOR ---
        async function gerar() {
            const t = els.termo.value.trim(); if (!t) return;
            els.loading.classList.remove('hidden'); els.res.classList.add('hidden'); els.erro.classList.add('hidden'); els.btn.disabled = true;
            try {
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ termo: t, categoria: els.cat.value })
                });
                if (!response.ok) throw new Error("Erro na conexão com a API. Verifique se o site está na Vercel.");
                const res = await response.json();
                els.frase.textContent = `"${res.frase}"`; els.tags.textContent = res.hashtags.join(' ');
                setBg('color'); els.res.classList.remove('hidden'); desenharCanvas();
                saveHist({ ...res, ts: Date.now() }); updateSocial();
            } catch (err) {
                els.erro.textContent = "Erro: Para gerar frases, este site precisa estar publicado na Vercel com a chave de API configurada.";
                els.erro.classList.remove('hidden');
            } finally { els.loading.classList.add('hidden'); els.btn.disabled = false; }
        }

        function desenharCanvas() {
            const [wR, hR] = activeFormat.split(':').map(Number);
            els.canvas.width = 1080; els.canvas.height = (1080 * hR) / wR;
            if (backgroundType === 'image' && uploadedImage) {
                const sc = Math.max(els.canvas.width / uploadedImage.width, els.canvas.height / uploadedImage.height);
                ctx.drawImage(uploadedImage, (els.canvas.width/2)-(uploadedImage.width*sc/2), (els.canvas.height/2)-(uploadedImage.height*sc/2), uploadedImage.width*sc, uploadedImage.height*sc);
                ctx.fillStyle = `rgba(0,0,0,${els.op.value})`; ctx.fillRect(0,0,els.canvas.width,els.canvas.height);
            } else {
                ctx.fillStyle = els.corF.value; ctx.fillRect(0,0,els.canvas.width,els.canvas.height);
            }
            ctx.fillStyle = els.corT.value; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            let fS = activeFormat === '9:16' ? 75 : 65; ctx.font = `bold ${fS}px '${els.font.value}'`;
            wrap(ctx, els.frase.textContent, els.canvas.width/2, els.canvas.height/2, els.canvas.width*0.8, fS*1.3);
            ctx.font = "bold 28px Inter"; ctx.fillStyle = "rgba(255,255,255,0.4)";
            ctx.fillText("geradordefrases.com", els.canvas.width/2, els.canvas.height - 40);
            if (uploadedLogo) {
                const hL = els.canvas.height * 0.12, wL = (uploadedLogo.width * hL) / uploadedLogo.height;
                ctx.drawImage(uploadedLogo, (els.canvas.width-wL)/2, els.canvas.height-hL-85, wL, hL);
            }
        }

        function wrap(c, t, x, y, mW, lH) {
            const words = t.split(' '); let l = '', lines = [];
            words.forEach(w => {
                let test = l + w + ' ';
                if (c.measureText(test).width > mW) { lines.push(l); l = w + ' '; } else { l = test; }
            });
            lines.push(l);
            let sY = y - ((lines.length - 1) * lH) / 2;
            lines.forEach(line => { c.fillText(line, x, sY); sY += lH; });
        }

        // --- HISTÓRICO ---
        function saveHist(o) {
            let h = JSON.parse(localStorage.getItem('hist_vFinal') || '[]');
            h.unshift(o); localStorage.setItem('hist_vFinal', JSON.stringify(h.slice(0, 20)));
        }
        window.copyH = (f, t) => { navigator.clipboard.writeText(`${f}\n\n${t}`); alert("Copiado!"); };
        window.delH = (ts) => {
            let h = JSON.parse(localStorage.getItem('hist_vFinal') || '[]');
            localStorage.setItem('hist_vFinal', JSON.stringify(h.filter(i => i.ts !== ts)));
            renderH();
        };
        function renderH() {
            const h = JSON.parse(localStorage.getItem('hist_vFinal') || '[]');
            els.hist.innerHTML = h.map(i => `
                <div class="p-6 bg-slate-50 border border-slate-100 rounded-2xl flex justify-between items-start gap-4">
                    <div class="flex-1">
                        <p class="text-slate-800 italic text-sm font-semibold">"${i.frase}"</p>
                        <div class="mt-4 flex gap-4 uppercase font-black text-[10px]">
                            <button onclick="window.copyH('${i.frase}', '${i.hashtags.join(' ')}')" class="text-indigo-600 hover:underline">Copiar</button>
                            <button onclick="window.delH(${i.ts})" class="text-red-400 hover:underline">Excluir</button>
                        </div>
                    </div>
                </div>
            `).join('') || '<p class="text-center py-10 font-black uppercase text-[10px] tracking-widest text-slate-300 italic">Vazio...</p>';
        }

        function updateSocial() {
            const t = `${els.frase.textContent}\n\n${els.tags.textContent}`, e = encodeURIComponent(t), u = encodeURIComponent(location.href);
            document.getElementById('whatsappShareBtn').href = `https://api.whatsapp.com/send?text=${e}`;
            document.getElementById('twitterShareBtn').href = `https://twitter.com/intent/tweet?text=${e}`;
            document.getElementById('facebookShareBtn').href = `https://www.facebook.com/sharer/sharer.php?u=${u}&quote=${e}`;
            document.getElementById('pinterestShareBtn').href = `https://pinterest.com/pin/create/button/?url=${u}&description=${e}`;
        }

        document.getElementById('instagramBtn').onclick = () => { 
            navigator.clipboard.writeText(els.frase.textContent + "\n\n" + els.tags.textContent);
